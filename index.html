<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Finder</title>
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
        <link rel="stylesheet" href="style.css">
        <script src="theme.js"></script>

    </head>
    <body>
        <header class="header" data-header>
            <a href="/" class="logo" style="display:flex">
                <span><img src="./images/logooo.svg" width="70" height="20" alt="" class="logo-light" ></span>
                <span class="heading-light">COOKING-MADE-EASY</span>
              
                <span><img src="./images/logooo.svg" width="70" height="20" alt="" class="logo-dark" ></span>
                <span class="heading-dark">COOKING-MADE-EASY</span>
                
            </a>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li>Cooking-Made-Easy</li>
                    <li>
                        <a href="/" class="navbar-link title-small has-state active">Home</a>
                    </li>
                    <li>
                        <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
                    </li>
                </ul>
            </nav>
            <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme" data-theme-btn>
                <span class="material-symbols-outlined light-icon" aria-hidden="true">
                    light_mode
                </span>
                <span class="material-symbols-outlined dark-icon" aria-hidden="true">
                    dark_mode
                </span>
            </button>     
        </header>
    </body>
</html>
