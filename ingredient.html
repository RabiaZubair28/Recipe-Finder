                    </a>
                </li>
                <li class="nav-item">
                    <a href="ingredient.html" class="nav-link" >

                    </a>

        <main>
            <article>
                <section class="hero">
                    <div class="banner-card3">
                       <h1 class="display-large" style="font-size: 40px;">Try Looking For Your Favourite Ingredient?</h1>
                        <div class="search-wrapper">
                            <span class="material-symbols-outlined leading-icon">
                                local_dining
                            </span>
                            <input type="search" placeholder="Search ingredients ..." id = "ingredient" class="search-field body-medium">
                            <button class="search-submit" onclick="getRecipeByIngredient()" >
                                    <span class="material-symbols-outlined" >search</span>
                            </button>
                        </div>
                        <p class="label-medium" style="font-size: 15px;">
                            Search any ingredient e.g: chicken, cheese, milk, celery.
                        </p>
                    </div>
                </section>

                <br><br><br>

                <!--Taken this picture and code idea from 
                https://medium.com/@tamilnambicse/edamam-recipe-search-api-and-javascript-part-1-3ef8ab582daa-->

                <section id="loading">
                    <img src="loading.gif" alt="loading" class="img-fluid mx-auto d-block" width="25">
                </section>
